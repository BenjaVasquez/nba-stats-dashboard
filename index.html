<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NBA PROPS ANALYSER</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <style>
        .active-stat { background: #3b82f6 !important; color: white; box-shadow: 0 0 15px rgba(59,130,246,0.4); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex flex-col overflow-hidden font-sans">
    <header class="h-14 border-b border-slate-800 flex items-center px-6 bg-slate-900 shadow-xl z-20">
        <h1 class="text-xl font-black italic uppercase tracking-tighter">NBA <span class="text-blue-500">PROPS</span> ANALYSER</h1>
        <div id="cloud-status-banner" class="hidden mb-6 p-4 rounded-2xl bg-blue-600/10 border border-blue-500/30 flex items-center justify-between animate-pulse">
    <div class="flex items-center gap-3">
        <div class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
        <div>
            <p class="text-[11px] font-black text-white uppercase tracking-tighter">Proceso en la Nube Activo</p>
            <p class="text-[10px] text-blue-400 font-bold italic">GitHub estÃ¡ procesando los 30 equipos... (TardarÃ¡ ~20 min)</p>
        </div>
    </div>
    <span class="text-xs font-black text-blue-500" id="cloud-timer">Iniciado</span>
</div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        <aside class="w-72 border-r border-slate-800 overflow-y-auto bg-slate-900/40">
            <div id="fixture-list" class="divide-y divide-slate-800/50"></div>
        </aside>

        <section class="w-70 border-r border-slate-800 flex flex-col bg-slate-900/20">
            <div class="p-4 border-b border-slate-800 bg-slate-900 sticky top-0 z-30">
                <input type="text" oninput="searchPlayer(this.value)" placeholder="Nombre o equipo..." class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-xs text-white outline-none focus:border-blue-500">
            </div>
            <div id="player-list" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </section>

        
        <section class="flex-1 flex flex-col p-8 overflow-hidden relative">
            <div class="flex-wrap justify-end">
                    <button onclick="setStat('pts', this)" class="stat-btn active-stat px-2 py-1 text-[13px] rounded font-black uppercase">Points</button>
                    <button onclick="setStat('ast', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Assists</button>
                    <button onclick="setStat('reb', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Rebounds</button>
                    <button onclick="setStat('tpm', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Threes</button>
                    <button onclick="setStat('pts_ast', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Pts+Ast</button>
                    <button onclick="setStat('pts_reb', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Pts+Reb</button>
                    <button onclick="setStat('reb_ast', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Reb+Ast</button>
                    <button onclick="setStat('pra', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Pts+Reb+Ast</button>
                    <button onclick="setStat('stl', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Steals</button>
                    <button onclick="setStat('blk', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Blocks</button>
                    <button onclick="setStat('dd2', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Double-Double</button>
                    <button onclick="setStat('dd3', this)" class="stat-btn px-2 py-1 text-[13px] rounded font-black uppercase">Triple-Double</button>
                </div>
            <div class="flex justify-between items-start mb-6">
                
                <div class="flex items-center gap-6">
                    
                    <div id="player-photo-container" class="w-50 h-40 bg-slate-900 rounded-2xl border-2 border-slate-800 relative flex items-center justify-center overflow-hidden transition-all duration-500">
                        <img id="player-photo-bg-logo" class="absolute w-20 h-20 opacity-10 grayscale brightness-200">
                        <img id="player-photo-main" class="w-full h-full object-cover relative z-10">
                        <img id="player-team-mini" class="w-6 h-6 absolute bottom-2 right-2 z-20">
                        
                    </div>
                    
                    <div>
                        <div class="flex items-center gap-2">
                            <h2 id="player-name-display" class="text-5xl font-black uppercase tracking-tighter italic text-white leading-none">SELECCIONA</h2>
                            <span id="player-number-display" class="text-4xl font-black text-blue-500 italic"></span>
                            <div id="injury-badge-main" class="ml-2"></div>
                        </div>
                        
                        <div id="player-bio-data" class="flex flex-wrap items-center gap-3 mt-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <div class="flex items-center gap-2 bg-slate-900/50 px-2 py-1 rounded border border-slate-800">
                                <img id="bio-flag" class="w-4 h-3 hidden"> <span id="bio-country">---</span>
                            </div>
                            <span>Pos: <span id="bio-pos" class="text-white">---</span></span> |
                            <span>Alt: <span id="bio-height" class="text-white">---</span></span> |
                            <span>Peso: <span id="bio-weight" class="text-white">---</span></span> |
                            <span>Edad: <span id="bio-age" class="text-white">---</span></span> |
                            <span>Nacido: <span id="bio-birth" class="text-white">---</span></span> |
                            <span class="text-green-500">SALARIO: <span id="bio-salary" class="text-white">---</span></span>
                            <div id="team-record-display" class="mt-4 p-3 bg-slate-900/40 border border-slate-800 rounded-xl inline-block">
    </div>
    <button onclick="triggerDeepUpdate()" class="bg-red-600 hover:bg-red-700 text-white text-[10px] font-black py-2 px-4 rounded-xl shadow-lg transition-all flex items-center gap-2 uppercase tracking-tighter">
    <span id="update-icon">ðŸ”„</span> ActualizaciÃ³n diaria (P1-P4)
</button>
<p id="update-status" class="text-[9px] text-slate-500 mt-1 italic hidden"></p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="bg-slate-900/60 p-5 rounded-2xl border border-slate-800/50 flex justify-between mb-4 shadow-2xl">
                <div class="flex gap-8 pl-4">
                    <div class="text-center"><span class="block text-[9px] text-slate-500 font-black mb-1 uppercase">PTS</span><span id="header-avg-pts" class="text-3xl font-black">0.0</span></div>
                    <div class="text-center"><span class="block text-[9px] text-slate-500 font-black mb-1 uppercase">AST</span><span id="header-avg-ast" class="text-3xl font-black">0.0</span></div>
                    <div class="text-center"><span class="block text-[9px] text-slate-500 font-black mb-1 uppercase">REB</span><span id="header-avg-reb" class="text-3xl font-black">0.0</span></div>
                    <div class="text-center"><span class="block text-[9px] text-slate-500 font-black mb-1 uppercase">3PM</span><span id="header-avg-tpm" class="text-3xl font-black">0.0</span></div>
                    <div class="text-center"><span class="block text-[9px] text-slate-500 font-black mb-1 uppercase">MINS</span><span id="header-avg-min" class="text-3xl font-black">0</span></div>
                </div>
                <div class="flex gap-4 border-l border-slate-800 pl-8 items-center">
                    <div class="px-8 py-2 rounded-2xl text-center">
                        <span class="block text-[9px] text-blue-400 font-black mb-1 uppercase">Hit Rate</span><span id="hit-rate" class="text-4xl font-black">0%</span>
                         <p id="hit-fraction" class="text-[10px] text-slate-600 font-bold uppercase tracking-tighter">(0/0 games)</p>
                    </div>
                    <div class="bg-slate-800 border border-slate-700 px-6 py-2 rounded-xl text-center border-b-4 border-b-yellow-500">
                        <span class="block text-[9px] text-slate-500 font-bold mb-1 uppercase">LÃ­nea Vegas</span><span id="threshold-value" class="text-2xl font-black text-yellow-500 font-mono">20.5</span>
                    </div>
                </div>
            </div>

            <div class="h-64 lg:h-96 w-full bg-slate-900/40 p-4 rounded-2xl border border-slate-800">
                <canvas id="statsChart"></canvas>
            </div>
        </section>
    </main>

    <script src="logos.js"></script>
    <script src="app.js"></script>
    <script>function setStat(type, btn) { window.changeStat(type); document.querySelectorAll('.stat-btn').forEach(b => b.classList.remove('active-stat')); btn.classList.add('active-stat'); }</script>
</body>
</html>
